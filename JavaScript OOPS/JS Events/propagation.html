<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propagation</title>
</head>
<!-- Added Some Style to Parent and Child element -->
    <style>
        nav{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 200px;
            background: yellow;
        }
        button{
            color: white;
            background: #000;
            padding: 5px;
        }
    </style>
    <script>
        function NavClick(){
            alert("Nav-bar Clicked (Parent-element)")
        }
        // here we add code to stop propagation
        function BtnClick(event){
            event.stopPropagation()
            alert("Btn Clicked (Child-element) ")
        }
    </script>
<body>
    <h1>Event Propagation or Bubbling</h1>   
    <ul>
        <h2>What is Event Propagation or Bubbling? How to prevent propagation?</h2>
        <li>A Propagation is mechnism where a child event is simulates to Praent event</li>
        <li> We can prevent propagation by using the method “stopPropagration()”. </li>
        <li>Example is shown Below</li>
    </ul> 
    <div>
        <nav onclick="NavClick()">
            
            <!-- after adding  stopPropagation code  we have to pass event here  -->
            <button onclick="BtnClick(event)">Clear</button>
        </nav>
    </div>


</body>
</html>
