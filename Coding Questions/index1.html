        // 3. Write a JavaScript function to check if a given string is a palindrome
        //  (reads the same forwards and backwards). 

        // first we understand what is palindrome 
        // palindrome meansa word, phrase, or sequence that reads the same backwards as forwards, e.g. madam 
       //---- We can solve this problem in two ways 1) using bulit-in mehods 2) without buil-in method
 //    1) using bulit-in mehods

       function palindrome(str){
           let a = str.toLowerCase()
            return a === str.split('').reverse().join("").toLowerCase()
        }
        console.log(palindrome("Madam")) //true

  //  2) without buil-in method

        function Palin(str){
            let low = str.toLowerCase()
            let a = low.split("");
            let b = a.reverse()
            let add = b.join("")
            return low===add
        }
        console.log(Palin("Madam")) // true

// 4. Write a JavaScript program to reverse a given string.
    function Reverse(str){
        return str.split("").reverse().join("")
    }

// 5  Write a JavaScript function that takes an array of numbers and returns a new array with only the even numbers
  // in this promble we have to use nethod filter()
    function Even(arr){
        return arr.filter(num=>num%2===0)
    }
    console.log(Even([1,2,3,4,5,6,7])) // [2,4,6]

//6.Write a JavaScript program to calculate the factorial of a given number.
    // in this problem we use Recursion method
    function Factorial(n){
        if(n===1){
            return 1
        }else{
          return  n* Factorial(n-1)
        }
    }
    console.log(Factorial(5)) //120

//7. Write a function that calculate sum of all num in the arry
  // for solving this problem we use reduce() mehtod
    function ArrySum(arry){
        return arry.reduce((acc,curr)=>acc+curr,0)
    }
    console.log(ArrySum([10,20,30,40])) // 100

// 8. Remove Duplicate from Array
  // in this problem we use Set()
 // ---- A Set is a built-in object that only stores unique values. If you pass an array to a Set, it will automatically filter out any duplicates.
    
  function removeDuplicate(arry){
    return [... new Set(arry)]
  }

  console.log(removeDuplicate([1,1,2,3,3,4,5,5])) // [1,2,3,4,5]
