<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<script>
    function hover(){
        document.getElementById("hover").style.color="red";
    }
    function remove(){
        setTimeout(()=>{
             document.getElementById("hover").style.background="black";
        },100)
       
    }

    //  Added logic For Second Example

        function IncereseSpeed(){
            var img = document.querySelector("img")
            img.style.animationDuration="500ms"
            img.style.animationTimeFunction="linear"
            img.style.animationIterationCount="infinite"
        }

        
        function DecreseSpeed(){
            var img = document.querySelector("img")
            img.style.animationDuration="3s"
            img.style.animationTimeFunction="linear"
            img.style.animationIterationCount="infinite"
        }


        
</script>
<!-- Adding style for second example -->
 <style>
    div{
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin: 100px;
    }
    @keyframes Spin {
             from {

                transform: rotate(0deg);

            }

            to {

                transform: rotate(360deg);

            }

        
    }

   img{
     width: 150px;
     animation-name: Spin;

     animation-duration: 3s;

    animation-timing-function: linear;

    animation-iteration-count: infinite;
   }

 </style>
<body>
    <h1>Mouse Event</h1>

        <h2>1.Mouse hover & Mouse Out</h2>
        <p id="hover" onmouseover="hover()" onmouseout="remove()">On Mouse hover color will changes and Mouse Out color and bg change </p>
    
    <!-- Exaple of Mouse Down and Up -->
       <h2>2.Mouse Down & Mouse Up</h2>
       <p>Hold the mouse click on the fan to view Mouse Events</p>
       
     <div>
        <img onmousedown="IncereseSpeed()" onmouseup="DecreseSpeed()" src="Assesets/fan.png" alt="">
     </div>
    
</body>
</html>
