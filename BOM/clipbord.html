<body>
    <div>
        <h1>Clip-Bord Event</h1>

        <p>Clipboard  is temporary memory of your OS.</p>
        <p>The contents that you cut or copy are kept on clipboard.</p>
            <h2>oncut</h2>
            <h2>onpaste</h2>
            <h2>oncopy</h2>
            
        <h2> Note: To disable any event you can configure a function that returns false. </h2>
    </div>
    <hr>
    <h2>Examples</h2>
    <div>
        <h3 oncopy="alert('Copy Not Allowed'); return false" >Please Try to Copy this line</h3>


    </div>
