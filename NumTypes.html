<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
</head>
<body>
<!-- String and its methods -->


    <script>
        let  price = 50000

        let a = "chetaN"

        // String Color 

         document.write(a.fontcolor()) 

         // Upper and lower case

        document.write( a.toUpperCase()) 

        // Sup and Sub
        let num= "7th"

        document.write(num.sup())

        // length 
        
        document.write(a.length)
        
        // Price 

        //  Starts With and Ends With 
        let b = "Basarge"
        document.write (b.startsWith("B"))    // it gives true if B is not present then it gives flase

        document.write(   price.toLocaleString("en-in", {style:"currency", currency:"USD"}))

    


        let weigth = 70 
        document.write(weigth.toLocaleString("en-in",{style:"unit", unit:"kilogram"}))




        


     
    </script>
    
</body>
</html>
