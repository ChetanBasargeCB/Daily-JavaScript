        //    Case for multiple value
        
        function f1() {
            var product = prompt("Enter Product Name")

            switch (product) {
                case "Mobile":
                case "Watch":
                case "TV":
                case "Laptop":
                    document.write(`You Selected ${product}From Electronic Catogary `)
                    break;
                case "T-shirt":
                case "Shirt":
                case "Jenes":
                    document.write(`You are selected ${product} From Cloth Catogary`);
                    break;

                default:
                    document.write(`${product}Not Found <br> please check the speling`)

            }


        }
        f1()
