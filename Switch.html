<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>

    <script>
       var n = parseInt(prompt("Enter Number"));

       switch (n) {
        case 1 :
            document.write("One")
            break;
        case 2 :
            document.write("Two");
            break;

        case 3: 
           document.write("Three")

        default: 
           document.write("Enter The Number between 1 to 3 ");

       }
   
    </script>
    
</body>
</html>
